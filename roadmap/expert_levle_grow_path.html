<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
        svg.markmap {
          width: 100%;
          height: 100vh;
        }
    </style>
    <script src="./js/markmap-autoloader@0.15.js"></script>
</head>
<body>
<div class="markmap">
    <script id="template" type="text/template"></script>
</div>
<script>
    // Fetch the content from the file
    fetch('expert.md')
        .then(response => response.text())
        .then(data => {
            // Set the content of the script element with the fetched data
            document.getElementById('template').textContent = data;
        })
        .catch(error => {
            console.error('Error loading content:', error);
        });
</script>
</body>
</html>
